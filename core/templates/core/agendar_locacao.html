{% extends 'base.html' %}

{% block content %}
<h2>Agendar Locação</h2>

<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Detalhes do Imóvel</h5>
                <p class="card-text">
                    <strong>Código:</strong> {{ imovel.codigo }}<br>
                    <strong>Tipo:</strong> {{ imovel.tipo }}<br>
                    <strong>Preço:</strong> R$ {{ imovel.preco }}<br>
                    <strong>Descrição:</strong> {{ imovel.descricao }}<br>
                </p>
                
                <h5 class="card-title mt-4">Informações do Agendamento</h5>
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="data_inicio">Data de Início</label>
                        <input type="date" class="form-control" id="data_inicio" name="data_inicio" required>
                    </div>

                    <div class="form-group">
                        <label for="data_fim">Data de Fim</label>
                        <input type="date" class="form-control" id="data_fim" name="data_fim" required>
                    </div>

                    <div class="form-group">
                        <label for="cliente">Cliente</label>
                        <input type="text" class="form-control" id="cliente" name="cliente" placeholder="Nome do cliente" required>
                    </div>

                    <button type="submit" class="btn btn-primary">Agendar</button>
                    <a href="{% url 'listar_imovel' %}" class="btn btn-secondary ml-2">Cancelar</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
