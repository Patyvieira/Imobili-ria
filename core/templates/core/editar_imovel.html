{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h1>Editar Imóvel</h1>
    <h4>Código do Imóvel: {{ imovel.codigo }}</h4>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_p }}
        </div>
        <div class="form-buttons">
            <button type="submit" class="btn btn-primary">Salvar</button>
            <a href="{% url 'listar_imovel' %}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>

<style>
    .container {
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 500px;
        padding: 20px;
        margin: 50px auto;
    }
